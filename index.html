<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                switch (Math.floor(Math.random()*3)) {
                    case 0:
                        return "Rock"
                    case 1:
                        return "Paper"
                    case 2:
                        return "Scissors"
                }
            }

            function playRound(PC,NPC) {
                PC = PC.toLowerCase()
                NPC = NPC.toLowerCase()
                if (PC == NPC) {
                    return "Tie"
                }
                else {
                    switch (PC){
                        case "rock":
                            switch(NPC) {
                                case "paper":
                                    return false
                                case "scissors":
                                    return true
                            }
                        case "paper":
                            switch(NPC) {
                                    case "rock":
                                        return true
                                    case "scissors":
                                        return false
                                }
                        case "scissors":
                            switch(NPC) {
                                    case "paper":
                                        return true
                                    case "rock":
                                        return false
                                }
                    }
                        
                }
            }

            function game() {
                count = 0
                wins = 0
                lose = 0
                for (i=1;i<=5;i++) {
                    PC = prompt("r/p/s?")
                    if (playRound(PC,computerPlay())) {
                        wins++
                        console.log(`You win!`)}
                    else{
                        lose++
                        console.log(`You lose!`)
                    }
                    console.log(`Wins: ${wins} Loses: ${lose}`)
                }
            }
            game()
        </script>
    </body>
</html>
