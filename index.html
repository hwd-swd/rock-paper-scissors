<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>

        <h1>Rock, Paper, Scissors</h1>

        <h2 class="score">Wins: 0 Losses: 0</h2>
        <h3 class="log">Choose your weapon!</h3>
        <div class="container">
            <div class="selector" data-key="Rock">
                Rock
            </div>
            <div class="selector" data-key="Paper">
                Paper
            </div>
            <div class="selector" data-key="Scissors">
                Scissors
            </div>
        </div>

        <script src="scripts/script.js">
            
        </script>
    </body>
</html>
